    <title>Contact</title>

</head>
<body>
    <header>
        <h1>ToyGUIWebApp</h1>

    <nav>

    <div class="container">
        <h2>Contact Page</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message"></textarea>
            </div>
	    <p></p>
        </form>
            <input type="checkbox" id="checkbox5" name="checkbox5" value="checkbox5">
            <label for="checkbox5">Checkbox 5</label>
            <input type="checkbox" id="checkbox6" name="checkbox6" value="checkbox6">
            <label for="checkbox6">Checkbox 6</label>
            <input type="radio" id="radio5" name="radio" value="radio5">
            <label for="radio5">Radio 5</label>
            <input type="radio" id="radio6" name="radio" value="radio6">
            <label for="radio6">Radio 6</label>
	    <p></p>
            <button class="button" type="submit">Send Message</button>
	    <p></p>
        <a href="index.html" class="button">Go Back</a>
    </div>
